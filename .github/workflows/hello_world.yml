# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.20.2'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build apk --debug
#       - run: flutter build ios --release --no-codesign
      - name: Distribute Android app
        run: | 
          curl \
          -F "token=${{secrets.DEPLOYGATE_API_KEY}}" \ 
          -F "file=build/app/outputs/apk/debug/*.apk" \ 
          -F "message=https://github.com/${{secrets.GITHUB_USER}}/${{secrets.GITHUB_REPOSITORY}}/commit/`git rev-parse --short $GITHUB_SHA`" \
          -F "distribution_name=$GITHUB_HARD_REF" \ 
          "https://deploygate.com/api/${{secrets.DEPLOYGATE_USER}}/apps"
